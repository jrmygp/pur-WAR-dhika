<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <style>
      table,
      td,
      th {
        border-collapse: collapse;
        border: 1px solid black;
      }
    </style>
    <fieldset>
      <legend>Employee Information</legend>
      <label for="firstName">First name:</label>
      <input type="text" id="firstName" name="firstName" />
      <br />
      <!-- hello -->
      <br />
      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" name="lastName" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />
      <br />
      <br />
      <label for="occupation">Occupation</label>
      <select id="occupation">
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button class="btn btn-success" onclick="addData()">Create Data</button>
    </fieldset>

    <br />

    <fieldset>
      <legend>Search Employee</legend>
      <label for="searchName">Employee Name:</label>
      <input type="text" id="searchName" name="searchName" />
      <br />
      <br />
      <label for="searchOccupation">Occupation</label>
      <select id="searchOccupation">
        <option value="">All Occupations</option>
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button class="btn btn-info" onclick="searchEmployees()">Search Employee</button>
    </fieldset>

    <br />

    <fieldset>
      <legend>Sort Employee</legend>
      <label for="sortDir">Order</label>
      <select id="sortDir">
        <option id="up">Ascending</option>
        <option id="down">Descending</option>
      </select>
      <br />
      <br />
      <button class="btn btn-primary" onclick="sortEmployeeByName()">Sort Employee By Name</button>
      <button class="btn btn-primary" onclick="sortEmployeeByAge()">Sort Employee By Age</button>
      <button class="btn btn-primary" onclick="renderData(employeeDatabase)">Reset Sort</button>
    </fieldset>

    <table>
      <caption>
        Employee Database
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Occupation</th>
          <th>Age</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>

      <tbody id="employeeDatabase"></tbody>
    </table>

    <script>
      class Employee {
        constructor(fullName, occupation, email, age) {
          this.fullName = fullName;
          this.email = email;
          this.age = age;
          this.occupation = occupation;
        }
      }

      let employeeDatabase = [
        new Employee("Mark", "Software Developer", "mark@mail.com", 17),
        new Employee("Steve", "Digital Marketer", "steve@mail.com", 21),
        new Employee("Bill", "UI/UX", "bill@mail.com", 13),
        new Employee("Seto", "Data Scientist", "seto@mail.com", 30),
      ];

      const renderData = (dataToRender = []) => {
        let htmlResult = "";

        dataToRender.forEach((val, idx) => {
          htmlResult += `
            <tr>
              <td>${idx + 1}</td>
              <td>${val.fullName}</td>
              <td>${val.email}</td>
              <td>${val.occupation}</td>
              <td>${val.age}</td>
            </tr>
          `;
        });

        document.getElementById("employeeDatabase").innerHTML = htmlResult;
      };

      const addData = () => {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const age = document.getElementById("age").value;
        const occupation = document.getElementById("occupation").value;

        const newEmployee = new Employee(
          `${firstName} ${lastName}`,
          occupation,
          email,
          age
        );

        employeeDatabase.push(newEmployee);

        renderData(employeeDatabase);
      };

      renderData(employeeDatabase);

      const searchEmployees = () => {
        let searchEmployeeNameValue =
          document.getElementById("searchName").value;
        let searchEmployeeOccupationValue =
          document.getElementById("searchOccupation").value;

        let filteredData = employeeDatabase.filter((val) => {
          return (
            val.fullName
              .toLowerCase()
              .includes(searchEmployeeNameValue.toLowerCase()) &&
            val.occupation
              .toLowerCase()
              .includes(searchEmployeeOccupationValue.toLowerCase())
          );
        });

        renderData(filteredData);
      };

      let sortDir = document.getElementById("sortDir").value;
      // Descending
      const sortEmployeeByName = () => {
        if (sortDir == "Descending") {
          let copyDataBase = [...employeeDatabase];

          let sortEmployee = copyDataBase.sort(function (a, b) {
            return ("" + a.fullName).localeCompare(b.fullName);
            if (item1.fullName < item2.fullName) return -1;
            if (item1.fullName > item2.fullName) return 1;
            return 0;
          });
          renderData(sortEmployee);

          // Ascending
        } else if (sortDir == "Ascending") {
          let copyDataBase = [...employeeDatabase];

          let sortEmployee = copyDataBase.sort(function (a, b) {
            return ("" + a.fullName).localeCompare(b.fullName);
            if (item1.fullName > item2.fullName) return -1;
            if (item1.fullName < item2.fullName) return 1;
            return 0;
          });
          renderData(sortEmployee);
        }
      };
      const sortEmployeeByAge = () => {
        if (sortDir == "Descending") {
          let copyDataBase = [...employeeDatabase];
          let sortEmployeeAge = copyDataBase.sort(function (a, b) {
            return a.age - b.age;
          });
          renderData(sortEmployeeAge);
        } else if (sortDir == "Ascending") {
          let copyDataBase = [...employeeDatabase];
          let sortEmployeeAge = copyDataBase.sort(function (a, b) {
            return b.age - a.age;
          });
          renderData(sortEmployeeAge);
        }
      };
    </script>
  </body>
</html>
